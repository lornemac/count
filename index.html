<html>

<head>
  
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Chewy" rel="stylesheet">
  <link rel="stylesheet" href="css/count.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body onload="createQuestion()">
  <div class="container">
    <h1 class="title">Elin's maths quiz</h1>
    <div id="questionSet">
      <div class="row" id="firstQuestion">
        <div class="col-md-2 col-xs-2 firstNumberBox number" id="firstNumber"></div>
        <div class="col-md-2 col-xs-2 operatorStyle">+</div>
        <div class="col-md-2 col-xs-2 secondNumberBox number" id="secondNumber"></div>
        <div class="col-md-2 col-xs-2 operatorStyle">=</div>
        <div class="col-md-4 col-xs-4 answer numberBox" id="answerBox">
          <div id="answer"><input class="textBox" id="answerField" type="text" maxlength="3" required onkeypress="keyCheck(event);" /></div>
        </div>
        <!--<div id="btnContainer">
        <input type="button" id="answerBtn" class="submitAnswer" value="answer" onClick="submit();" />
      </div>-->

      </div>
    </div>
    <div id="result"></div>

    <div class="well" id="scoreArea">
      <div class="row">
        <div class="col-md-3 col-xs-6">Your score is:</div>
        <div class="col-md-9 col-xs-6" id="scoreBoard"></div>
      </div>
    </div>

  </div>
  </div>
  <script type="text/javascript" src="js/count2.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
